<head>

    <!-- Google Web Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="{{url_for('static', filename = 'lib/animate/animate.min.css')}}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href= "{{url_for('static', filename = 'css/bootstrap.min.css')}}" rel="stylesheet">

</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0 ">
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 px-lg-5 py-3 py-lg-0 fixed-top">
                <a href="{{url_for('home')}}" class="navbar-brand p-0">
                    <h1 class="m-0">Calories Database</h1>
                  
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                    
                        <a href="{{url_for('home')}}" class="nav-item nav-link active">Home</a>
                        <a href="#about" class="nav-item nav-link">About</a>

                        {% if user.is_authenticated %}
                            
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">My Profil</a>
                            <div class="dropdown-menu m-0">
                                <a href="{{url_for('my_profile')}}" class="dropdown-item">My stats</a>
                                <a href="{{url_for('auth_bp.change_password')}}" class="dropdown-item">Change Password</a>
                                <a href="{{url_for('auth_bp.logout')}}" class="dropdown-item">Logout</a>
                        
                        
                        
                        
                        {% else %}
                        
                         <a href="{{url_for('auth_bp.login')}}" class="nav-item nav-link">Login</a>
                        <a href="{{url_for('auth_bp.register')}}" class="nav-item nav-link">Register</a>
                        
                        {% endif %}
                        
                      
                            </div>
                        </div>
                    </div> 
                </div>
                
            </nav>
        </div>
    </div>
<main>
{% block content %}
{% endblock %}
</main>



{% include 'footer.html' %}


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="static/lib/wow/wow.min.js"></script>
